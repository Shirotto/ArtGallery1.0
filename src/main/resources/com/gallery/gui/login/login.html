<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Login/Sign Up</title>
    <style>
        :root {
            --input-focus: #2d57f0;
            --font-color: #dc0000;
            --font-color-sub: #d91111;
            --bg-color: #fff;
            --bg-color-alt: #666;
            --main-color: #323232;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .wrapper {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            transform: translateY(-50px); /* Traslazione verso l'alto */
        }

        .switch {
            display: flex;
            justify-content: center; /* Centra gli elementi */
            align-items: center;
            gap: 5px; /* Spazio ridotto tra gli elementi */
            margin-bottom: 20px;
            /* width: 300px; */ /* Rimosso per permettere agli elementi di adattarsi al contenuto */
        }

        .switch .label-login,
        .switch .label-signup {
            margin: 0; /* Rimuove tutti i margini */
            font-size: 14px;
            font-weight: bold;
            color: var(--main-color);
        }

        .switch .label-login {
            margin-right: 5px; /* Spazio minimo a destra */
        }

        .switch .label-signup {
            margin-left: 5px; /* Spazio minimo a sinistra */
        }

        .toggle {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            box-sizing: border-box;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            position: relative;
            cursor: pointer;
            width: 60px;
            height: 25px;
            background-color: var(--bg-color);
            transition: 0.3s;
            display: inline-block;
        }

        .slider:before {
            box-sizing: border-box;
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            border-radius: 5px;
            background-color: var(--bg-color);
            border: 2px solid var(--main-color);
            left: 2px;
            bottom: 2px;
            transition: 0.3s;
        }

        .toggle:checked + .slider {
            background-color: var(--input-focus);
        }

        .toggle:checked + .slider:before {
            transform: translateX(30px);
        }

        .flip-card__inner {
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
            transform: rotateY(0);
        }

        .flip-card__inner.toggle-active {
            transform: rotateY(180deg);
        }

        .flip-card__front,
        .flip-card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            border: 2px solid var(--main-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px var(--main-color);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
        }

        .flip-card__back {
            transform: rotateY(180deg);
            visibility: hidden;
            z-index: -1;
        }

        .flip-card__inner.toggle-active .flip-card__back {
            visibility: visible;
            z-index: 1;
        }

        .flip-card__inner.toggle-active .flip-card__front {
            visibility: hidden;
            z-index: -1;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: var(--main-color);
            margin-bottom: 20px;
        }

        .flip-card__form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .flip-card__input {
            width: calc(100% - 40px);
            height: 40px;
            border-radius: 5px;
            background-color: var(--bg-color);
            font-size: 16px;
            font-weight: 400;
            color: var(--font-color);
            border: 2px solid var(--main-color);
            padding: 5px 10px;
            outline: none;
        }

        .flip-card__input:focus {
            border-color: var(--input-focus);
        }

        .flip-card__btn {
            width: 120px;
            height: 40px;
            border-radius: 5px;
            background-color: var(--bg-color-alt);
            font-size: 16px;
            font-weight: bold;
            color: var(--bg-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .flip-card__btn:hover {
            background-color: var(--main-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="switch">
        <span class="label-login">Log In</span>
        <label>
            <input type="checkbox" id="toggle-checkbox" class="toggle">
            <span class="slider"></span>
        </label>
        <span class="label-signup">Sign Up</span>
    </div>

    <div class="flip-card__inner" id="flip-card">
        <div class="flip-card__front">
            <div class="title">Log in</div>
            <form class="flip-card__form" action="#" method="POST" onsubmit="return false;">
                <input id="email" class="flip-card__input" name="email" placeholder="Email" type="email" required>
                <input id="password" class="flip-card__input" name="password" placeholder="Password" type="password" required>
                <button type="button" id="login-btn" class="flip-card__btn" onclick="handleLogin(event)">Login</button>
            </form>
        </div>

        <div class="flip-card__back">
            <div class="title">Sign up</div>
            <form class="flip-card__form" action="#" method="POST" onsubmit="return false;">
                <input id="signup-name" class="flip-card__input" name="name" placeholder="Name" type="text" required>
                <input id="signup-email" class="flip-card__input" name="email" placeholder="Email" type="email" required>
                <input id="signup-password" class="flip-card__input" name="password" placeholder="Password" type="password" required>
                <button type="button" id="signup-btn" class="flip-card__btn" onclick="handleSignUp(event)">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    const toggleCheckbox = document.getElementById('toggle-checkbox');
    const flipCardInner = document.getElementById('flip-card');

    // Gestione della visualizzazione del form (login/signup)
    toggleCheckbox.addEventListener('change', () => {
        if (toggleCheckbox.checked) {
            flipCardInner.classList.add('toggle-active');
            console.log("Switching to Sign Up");
        } else {
            flipCardInner.classList.remove('toggle-active');
            console.log("Switching to Log In");
        }
    });

    function handleLogin(event) {
        event.preventDefault();

        var email = document.getElementById("email");
        var password = document.getElementById("password");

        if (typeof javafxController !== "undefined") {
            javafxController.handleLoginButtonClick(email.value, password.value);
        } else {
            console.log("Controllore JavaFX non trovato");
        }
    }

    function handleSignUp(event) {
        event.preventDefault(); // Impedisce l'invio del form

        var name = document.getElementById("signup-name");
        var email = document.getElementById("signup-email");
        var password = document.getElementById("signup-password");

        console.log("Sign Up: Name: " + name.value + ", Email: " + email.value + ", Password: " + password.value);

        if (typeof javafxController !== "undefined") {
            javafxController.handleSignUpButtonClick(name.value, email.value, password.value);
        } else {
            console.log("Controllore JavaFX non trovato");
        }
    }
</script>
</body>
</html>
