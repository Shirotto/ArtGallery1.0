<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Login/Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="switch">
    <span class="label-login">Login</span>
    <label>
        <input type="checkbox" id="toggle-checkbox" class="toggle">
        <span class="slider"></span>
    </label>
    <span class="label-signup">Sign Up</span>
</div>

<div class="wrapper">
    <div class="flip-card__inner" id="flip-card">
        <div class="flip-card__front">
            <div class="title">Accesso</div>
            <form class="flip-card__form" action="#" method="POST" onsubmit="return false;">
                <input id="email" class="flip-card__input" name="email" placeholder="Email" type="email" required>
                <input id="password" class="flip-card__input" name="password" placeholder="Password" type="password" required>
                <button type="button" id="login-btn" class="flip-card__btn login-btn" onclick="handleLogin(event)">Accedi</button>
            </form>
        </div>

        <div class="flip-card__back">
            <div class="title">Registrazione</div>
            <form class="flip-card__form" action="#" method="POST" onsubmit="return false;">
                <input id="signup-name" class="flip-card__input" name="name" placeholder="Nome" type="text" required>
                <input id="signup-email" class="flip-card__input" name="email" placeholder="Email" type="email" required>
                <input id="signup-password" class="flip-card__input" name="password" placeholder="Password" type="password" required>
                <button type="button" id="signup-btn" class="flip-card__btn signup-btn" onclick="handleSignUp(event)">Registrati</button>
            </form>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
