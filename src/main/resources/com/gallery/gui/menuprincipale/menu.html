<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principale</title>
  <style>
    :root {
      --main-bg: #f0f0f0;
      --navbar-bg: #666;
      --sidebar-bg: #e0e0e0;
      --secondary-bg: #fff;
      --highlight-color: #fff;
      --font-color: #323232;
      --button-bg: #666;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--main-bg);
      color: var(--font-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--navbar-bg);
      color: var(--highlight-color);
      padding: 10px 20px;
      gap: 20px;
    }

    .navbar input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 300px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-buttons button {
      background-color: var(--button-bg);
      color: var(--secondary-bg);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu-buttons button:hover {
      background-color: var(--highlight-color);
      color: var(--font-color);
    }
  </style>
  <script>
    function goToProfile() {
      try {
        if (window.javafxController) {
          window.javafxController.openProfile();
        } else {
          console.error("Controller JavaFX non trovato.");
        }
      } catch (err) {
        console.error("Errore nell'apertura del profilo: ", err);
      }
    }

    function exitApp() {
      try {
        if (window.javafxController) {
          window.javafxController.exitApp();
        } else {
          console.error("Controller JavaFX non trovato.");
        }
      } catch (err) {
        console.error("Errore durante l'uscita dall'app: ", err);
      }
    }
  </script>
</head>
<body>
<div class="navbar">
  <input type="text" placeholder="Cerca...">
</div>
<div class="content">
  <div class="menu-buttons">
    <button onclick="goToProfile()">Vai al Profilo</button>
    <button onclick="alert('Funzione non implementata')">Galleria</button>
    <button onclick="exitApp()">Esci</button>
  </div>
</div>
</body>
</html>
