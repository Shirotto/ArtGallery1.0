<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente</title>
  <style>
    :root {
      --main-bg: #f0f0f0; /* Sfondo principale (grigio chiaro) */
      --secondary-bg: #fff; /* Sfondo secondario (bianco) */
      --highlight-color: #666; /* Colore di evidenza (grigio) */
      --font-color: #323232; /* Colore del testo (grigio scuro) */
      --input-bg: #fff; /* Sfondo degli input (bianco) */
      --button-bg: #666; /* Sfondo dei pulsanti (grigio) */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--main-bg); /* Grigio chiaro */
      color: var(--font-color); /* Grigio scuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      background-color: var(--secondary-bg); /* Bianco */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombra leggera */
    }

    .sidebar {
      background-color: var(--secondary-bg); /* Bianco */
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--highlight-color); /* Grigio */
    }

    .sidebar h2 {
      font-size: 18px;
      margin: 10px 0;
      color: var(--font-color); /* Grigio scuro */
    }

    .menu {
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .menu li {
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      color: var(--font-color); /* Grigio scuro */
    }

    .menu li:hover {
      background-color: var(--highlight-color); /* Grigio chiaro */
      color: var(--secondary-bg); /* Bianco */
      border-radius: 5px;
    }

    .menu li.active {
      background-color: var(--highlight-color); /* Grigio chiaro */
      color: var(--secondary-bg); /* Bianco */
      border-radius: 5px;
    }

    .content {
      flex: 1;
      padding: 40px;
      background-color: var(--secondary-bg); /* Bianco */
    }

    .content h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--font-color); /* Grigio scuro */
    }

    .info {
      font-size: 14px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: var(--input-bg); /* Bianco */
      border: 1px solid var(--highlight-color); /* Grigio */
      border-radius: 5px;
      color: var(--font-color); /* Grigio scuro */
    }

    .info strong {
      color: var(--highlight-color); /* Grigio */
    }

  </style>
  <script>
    function logout() {
      if (window.javafxController) {
        window.javafxController.logout();
      }
    }

    function exitApp() {
      if (window.javafxController) {
        window.javafxController.exitApp();
      }
    }
  </script>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2 id="name">Nome Utente</h2>
    <ul class="menu">
      <li class="active">Profilo</li>
      <li>Notifiche</li>
      <li>Impostazioni</li>
      <li onclick="logout()">Logout</li>
      <li onclick="exitApp()">Esci</li>
    </ul>
  </div>
  <div class="content">
    <h1>Informazioni Profilo</h1>
    <div class="info"><strong>Username:</strong> <span id="username"></span></div>
    <div class="info"><strong>Email:</strong> <span id="email"></span></div>
    <div class="info"><strong>Data di nascita:</strong> <span id="dob"></span></div>
    <div class="info"><strong>Ruolo:</strong> <span id="role"></span></div>

  </div>
</div>
</body>
</html>
