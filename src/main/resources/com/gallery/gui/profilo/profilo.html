<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <style>
        :root {
            --main-bg: #f0f0f0;
            --sidebar-bg: #e0e0e0;
            --secondary-bg: #fff;
            --highlight-color: #666;
            --font-color: #323232;
            --input-bg: #fff;
            --button-bg: #666;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--main-bg);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 900px;
            background-color: var(--secondary-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--highlight-color);
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--highlight-color);
        }

        .sidebar h2 {
            font-size: 22px;
            margin: 10px 0;
            color: var(--font-color);
            text-align: center;
        }

        .menu {
            width: 100%;
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .menu li {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            color: var(--font-color);
            text-align: left;
        }

        .menu li:hover {
            background-color: var(--highlight-color);
            color: var(--secondary-bg);
            border-radius: 5px;
        }

        .menu li.active {
            background-color: var(--highlight-color);
            color: var(--secondary-bg);
            border-radius: 5px;
        }

        .content {
            flex: 1;
            padding: 40px;
            background-color: var(--secondary-bg);
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--font-color);
        }

        .info {
            font-size: 14px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: var(--input-bg);
            border: 2px solid var(--highlight-color);
            border-radius: 5px;
            color: var(--font-color);
        }

        .info strong {
            color: var(--highlight-color);
        }

        .hidden {
            display: none;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid var(--highlight-color);
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--secondary-bg);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--highlight-color);
        }

        .settings-button {
            background-color: var(--highlight-color);
            border: 2px solid var(--highlight-color);
            font-size: 18px;
            color: var(--secondary-bg);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .settings-form {
            margin-top: 20px;
        }
    </style>
    <script>
        function logout() {
            if (window.javafxController) {
                window.javafxController.logout();
            }
        }

        function exitApp() {
            if (window.javafxController) {
                window.javafxController.exitApp();
            }
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content > div');
            sections.forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            const menuItems = document.querySelectorAll('.menu li');
            menuItems.forEach(item => item.classList.remove('active'));
            const clickedItem = document.querySelector(`.menu li[onclick="showSection('${sectionId}')"]`);
            if (clickedItem) {
                clickedItem.classList.add('active');
            }
        }

        function toggleSettingsForm() {
            const form = document.getElementById('settings-form');
            form.classList.toggle('hidden');
        }

        function updateUserData() {
            const newUsername = document.getElementById('new-username').value;
            const newEmail = document.getElementById('new-email').value;
            const newPassword = document.getElementById('new-password').value;

            if (window.javafxController) {
                if (newUsername) {
                    window.javafxController.updateProfileData('username', newUsername);
                }
                if (newEmail) {
                    window.javafxController.updateProfileData('email', newEmail);
                }
                if (newPassword) {
                    window.javafxController.updateProfileData('password', newPassword);
                }
                alert('Dati aggiornati con successo!');
            } else {
                console.error("Controller JavaFX non trovato.");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2 id="name">Benvenuto!</h2>
        <ul class="menu">
            <li class="active" onclick="showSection('profile-section')">Profilo</li>
            <li onclick="showSection('notifications-section')">Notifiche</li>
            <li onclick="showSection('settings-section')">Impostazioni</li>
            <li onclick="logout()">Logout</li>
            <li onclick="exitApp()">Esci</li>
        </ul>
    </div>
    <div class="content">
        <div id="profile-section">
            <h1>Informazioni Profilo</h1>
            <div class="info"><strong>Username:</strong> <span id="username"></span></div>
            <div class="info"><strong>Email:</strong> <span id="email"></span></div>
            <div class="info"><strong>Password:</strong> <span id="password"></span></div>
            <div class="info"><strong>Ruolo:</strong> <span id="role"></span></div>
        </div>

        <div id="notifications-section" class="hidden">
            <h1>Notifiche</h1>
            <div class="info">Non hai nuove notifiche.</div>
        </div>

        <div id="settings-section" class="hidden">
            <h1>Impostazioni</h1>
            <button class="settings-button" onclick="toggleSettingsForm()">Cambia i tuoi dati</button>
            <form id="settings-form" class="hidden settings-form">
                <div>
                    <label for="new-username"><strong>Nuovo Username:</strong></label>
                    <input type="text" id="new-username" placeholder="Nuovo username">
                </div>
                <div>
                    <label for="new-email"><strong>Nuova Email:</strong></label>
                    <input type="email" id="new-email" placeholder="Nuova email">
                </div>
                <div>
                    <label for="new-password"><strong>Nuova Password:</strong></label>
                    <input type="password" id="new-password" placeholder="Nuova password">
                </div>
                <button type="button" onclick="updateUserData()">Salva</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
