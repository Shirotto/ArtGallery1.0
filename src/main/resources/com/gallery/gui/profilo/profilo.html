<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <style>
    :root {
      --main-bg: #1b1b3a;
      --secondary-bg: #29294d;
      --highlight-color: #666;
      --font-color: #fff;
      --input-bg: #1b1b3a;
      --button-bg: #666;
      --button-hover: #323232;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--main-bg);
      color: var(--font-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      background-color: var(--secondary-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .sidebar {
      background-color: var(--main-bg);
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--highlight-color);
    }

    .sidebar h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .sidebar button {
      background-color: var(--button-bg);
      color: var(--font-color);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: var(--button-hover);
    }

    .menu {
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .menu li {
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      color: var(--font-color);
      display: flex;
      align-items: center;
    }

    .menu li:hover {
      background-color: var(--highlight-color);
      border-radius: 5px;
    }

    .menu li.active {
      background-color: var(--highlight-color);
      border-radius: 5px;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .content h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-group label {
      font-size: 14px;
    }

    .input-group input {
      padding: 10px;
      font-size: 14px;
      background-color: var(--input-bg);
      color: var(--font-color);
      border: 1px solid var(--highlight-color);
      border-radius: 5px;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    .save-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: var(--button-bg);
      color: var(--font-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>Mahmoud Hamwi</h2>
    <button>Edit Profile</button>
    <ul class="menu">
      <li class="active">Profile</li>
      <li>Notifications</li>
      <li>Password</li>
      <li>Settings</li>
      <li>Privacy Policy</li>
    </ul>
  </div>
  <div class="content">
    <h1>Profile Settings</h1>

    <div class="section">
      <h2>Profile details</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" value="Mahmoud Hamwi">
      </div>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="@mahmoud_hamwi">
      </div>
      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" value="dd/mm/yyyy">
      </div>
    </div>

    <div class="section">
      <h2>Contact info</h2>
      <div class="input-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" value="+1234567890">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="mahmoudhamwi90@gmail.com">
      </div>
    </div>

    <button class="save-btn">Save Changes</button>
  </div>
</div>
</body>
</html>
